site_name: Intro to HPC (Deep Learning)

site_author: NeSI
site_dir: public
site_url: "https://nesi.github.io/hpc-intro-dl"
site_description: "Introduction to running deep learning code on NeSI"

repo_name: nesi/hpc-intro-dl
repo_url: https://github.com/nesi/hpc-intro-dl

exclude_docs: |
  .ipynb_checkpoints

theme:
  name: material
  logo: imgs/nesi_logo.png
  favicon: imgs/nesi_logo.png
  features:
    - content.code.copy

extra_css:
  - custom.css

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - smarty
  - sane_lists
  - toc:
      permalink: true
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.snippets:
      base_path: "content"
      check_paths: True
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tilde

nav:
  - index.md
  - setup.md
  - install.md
  - submit.md
  - monitor.md
  - interact.md
  - references.md
